  <body>
   

    <article>
      <div class="login-container">
        <form action="../index.html" id="form" method="get">
          <h2>Login</h2>

          <div class="input-group">
            <label for="email" class="em">email</label>
            <input type="email" id="emailinput" name="email" required />
          </div>
          <div class="input-group">
            <label for="password" class="pass">password</label>
            <input type="password" id="passwordinput" name="password" required />
          </div>

          <div class="link">
            <a href="../forgetPassword/forgetpass.html">Forgot Password?</a>
            <a href="../registration/registration.html">Dont have an account?</a>
          </div>
        <span id="errorpass" style="color: red; font-size: 20px;"></span>

          <button type="submit"  class="login-button">Login</button>

          <!-- <button onclick="removelocal()">removelocal</button> -->

        </form>
      </div>
    </article>
    <img src="../assets/login/delivery robot with boy and girl.png" alt="" />

    <script src="./loginscript.js"></script>
