<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./loginstyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&family=Margarine&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
   

    <article>
      <div class="login-container">
        <img src="../assets/login/delivery robot with boy and girl.png" alt="" />

        <form id="form" method="get">
          <h2>Login</h2>

          <div class="input-group">
            <label for="email" class="em">email</label>
            <input type="email" id="emailinput" name="email" required />
          </div>
          <div class="input-group">
            <label for="password" class="pass">Password</label>
            <div class="input-container">
            <input type="password" id="passwordinput" name="password" required />
            <button type="button" id="showpass" onclick="togglePassword()"> 
              <i id="eyeIcon" class="fas fa-eye"></i>
            </button>
          </div>
          </div>

          <div class="link">
            <a href="../forgetPassword/forgetpass.html">Forgot Password?</a>
            <a href="../registration/registration.html">Dont have an account?</a>
          </div>
        <span id="errorpass" class="error-message" style="color: red; font-size: 20px;"></span>
<br>
        <button type="submit" id="login-btn" class="login-button">Login</button>

          <!-- <button onclick="removelocal()">removelocal</button> -->

        </form>

      </div>
      
    </article>

    <script src="./loginscript.js"></script>
  </body>
</html>
