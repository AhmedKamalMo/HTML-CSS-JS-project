<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <article>
    <div class="registration-container">
      <form id="form" action="../index.html">
        <h2>Registration</h2>
        <div class="input-group">
          <label for="fName" class="em">First name</label>
          <input type="text" id="fName" name="fName" required />
        </div>
        <div class="input-group">
          <label for="lName" class="em">Last name</label>
          <input type="text" id="lName" name="lName" required />
        </div>
        <div class="input-group">
          <label for="email" class="em">email</label>
          <input type="email" id="emailinput" name="email" required />
        </div>
        <div class="input-group">
          <label for="password" class="pass">password</label>
          <input type="password" id="passwordinput" name="password" required />
        </div>

        <div class="input-group">
          <label for="conpassword" class="conpass">Confirm password</label>
          <input type="password" id="conpassword" name="conpassword" required />
        </div>

        <div class="link">
          <a href="../login/login.html">Have an account?</a>
        </div>

        <span id="errorpass" style="color: red; font-size: 20px;"></span>

        <button class="Registration-button">
          Registration
        </button>

        <!-- <button onclick="removelocal()">removelocal</button> -->

      </form>

    </div>
  </article>
  <img src="./delivery robot with boy and girl.png" alt="" />

  <script src="./registration.js"></script>
</body>

</html>
